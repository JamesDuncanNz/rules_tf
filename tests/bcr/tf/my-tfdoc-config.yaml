formatter: "markdown" # this is required

version: ""

header-from: main.tf
footer-from: ""

recursive:
 enabled: false 
 path: modules

sections:
 hide: []
 show: []

content: ""

output:
 file: "README-custom.md"
 mode: inject

output-values:
 enabled: false
 from: ""

sort:
 enabled: true
 by: name

settings:
 anchor: true
 color: true
 default: true
 description: false
 escape: true
 hide-empty: false
 html: true
 indent: 2
 lockfile: true
 read-comments: true
 required: true
 sensitive: true
 type: true
